<h3 class="my-2">Add Students</h3>
<div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Student Added
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<form class="my-3" [formGroup]="addStudent" (ngSubmit)="saveData()">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" placeholder="Enter Your Name" formControlName="name">

        <label class="form-label">Gender</label>
        <select class="form-select" aria-label="Default select example" formControlName="gender">
            <option value="" selected disabled>Select an Option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter E-mail Address" formControlName="email">

    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
